<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Add Property - SP Verified Property India</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="nav">
  <div class="logo">➕ Add Property</div>
  <div class="menu">
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="properties.html">Properties</a>
  </div>
</div>

<div class="container">

  <div class="box">
    <h2>Submit Property ✅</h2>
    <p class="small" id="statusMsg">⏳ Checking your KYC & Plan...</p>

    <form id="propForm" style="margin-top:10px;">

      <div class="row">
        <div class="col">
          <label>Title</label>
          <input id="title" required />
        </div>
        <div class="col">
          <label>Price</label>
          <input id="price" required />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>District</label>
          <select id="district" required>
            <option value="">Select District</option>
          </select>
        </div>
        <div class="col">
          <label>Block</label>
          <select id="block" required>
            <option value="">Select Block</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Village (Search)</label>
          <input id="village" list="villageList" placeholder="Type village..." required />
          <datalist id="villageList"></datalist>
        </div>
        <div class="col">
          <label>Type</label>
          <select id="type" required>
            <option value="Plot">Plot</option>
            <option value="House">House</option>
            <option value="Flat">Flat</option>
            <option value="Commercial">Commercial</option>
            <option value="Rent">Rent</option>
          </select>
        </div>
      </div>

      <label>Description</label>
      <textarea id="description" required></textarea>

      <div class="row">
        <div class="col">
          <label>Owner Name</label>
          <input id="ownerName" />
        </div>
        <div class="col">
          <label>Owner Phone</label>
          <input id="ownerPhone" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>WhatsApp Number</label>
          <input id="whatsapp" placeholder="8305070599" />
        </div>
        <div class="col">
          <label>City</label>
          <input id="city" placeholder="Optional" />
        </div>
      </div>

      <button class="btn" id="submitBtn" style="margin-top:12px;width:100%;" disabled>
        Submit Property
      </button>

      <p class="small" id="msg" style="margin-top:10px;"></p>
    </form>
  </div>

  <div class="footer">
    ✅ WhatsApp Support:
    <a href="https://wa.me/918305070599" target="_blank"><b>8305070599</b></a>
    &nbsp; | &nbsp;
    ✅ Support Email:
    <a href="mailto:spverifiedproperty@gmail.com"><b>spverifiedproperty@gmail.com</b></a>
  </div>

</div>

<script type="module" src="js/add-property.js?v=1"></script>
</body>
  </html>
