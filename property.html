<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Property Details</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <div class="nav">
    <div class="logo">üè† SP VERIFIED PROPERTY INDIA</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="properties.html">Properties</a>
    </div>
  </div>

  <div class="container">
    <div class="box" id="details">Loading...</div>
  </div>

  <div class="footer">
    ‚úÖ WhatsApp Support:
    <a href="https://wa.me/918305070599" target="_blank"><b>8305070599</b></a>
    &nbsp; | &nbsp;
    ‚úÖ Support Email:
    <a href="mailto:spverifiedproperty@gmail.com"><b>spverifiedproperty@gmail.com</b></a>
  </div>

  <script type="module">
    import { db } from "./js/firebase.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const id = new URLSearchParams(location.search).get("id");
    const div = document.getElementById("details");

    function cleanPhone(x){
      return String(x || "").replace(/\D/g,'');
    }

    async function load(){
      if(!id){
        div.innerHTML = "‚ùå Invalid property";
        return;
      }

      const snap = await getDoc(doc(db, "properties", id));
      if(!snap.exists()){
        div.innerHTML = "‚ùå Not found";
        return;
      }

      const p = snap.data();

      const imgUrl = p.image && String(p.image).trim()
        ? p.image
        : "https://picsum.photos/900/500";

      const mapBtn = (p.gps && p.gps.lat && p.gps.lng)
        ? `<a class="btn2" target="_blank"
              href="https://www.google.com/maps?q=${p.gps.lat},${p.gps.lng}"
              style="display:inline-block;margin-top:10px;">
              üìç Open Map
           </a>`
        : "";

      const phoneClean = cleanPhone(p.ownerPhone);
      const whatsappClean = cleanPhone(p.whatsapp || p.ownerPhone);

      const callBtn = phoneClean
        ? `<a class="btn2" href="tel:${phoneClean}"
              style="display:inline-block;margin-top:10px;">
              üìû Call Owner
           </a>`
        : "";

      const whatsappBtn = whatsappClean
        ? `<a class="btn2" target="_blank"
              href="https://wa.me/91${whatsappClean}?text=${encodeURIComponent("Hello, I saw your property on SP Verified Property India. I am interested.")}
              style="display:inline-block;margin-top:10px;margin-left:8px;">
              üí¨ WhatsApp Owner
           </a>`
        : "";

      div.innerHTML = `
        <h2>${p.title || "Property"}</h2>

        <p class="small">
          ${p.district ? `<b>District:</b> ${p.district} &nbsp; | &nbsp;` : ""}
          ${p.block ? `<b>Block:</b> ${p.block} &nbsp; | &nbsp;` : ""}
          ${p.village ? `<b>Village:</b> ${p.village} &nbsp; | &nbsp;` : ""}
          <b>Type:</b> ${p.type || ""}
        </p>

        <p class="small" style="margin-top:6px;">
          ${p.city || ""} ${p.state ? "‚Ä¢ " + p.state : ""}
        </p>

        <div style="margin-top:10px;">
          <span class="badge">${p.status || ""} ${p.liveStatus ? "‚Ä¢ " + p.liveStatus : ""}</span>
        </div>

        <img src="${imgUrl}"
             style="width:100%;border-radius:16px;margin-top:12px;border:1px solid #eee;" />

        <h3 class="price">‚Çπ ${p.price || "N/A"}</h3>
        <p style="margin-top:10px;">${p.description || ""}</p>

        <hr style="margin:14px 0;border:0;border-top:1px solid #eee;"/>

        <p class="small"><b>Owner:</b> ${p.ownerName || "N/A"}</p>
        <p class="small"><b>Phone:</b> ${p.ownerPhone || "N/A"}</p>

        <div style="margin-top:6px;">
          ${callBtn}
          ${whatsappBtn}
        </div>

        <div style="margin-top:6px;">
          ${mapBtn}
        </div>
      `;
    }

    load();
  </script>

</body>
</html>
